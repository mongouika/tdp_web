<!DOCTYPE html>
<html lang="ja-jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gsap</title>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>

    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <main>

        <section>

            <h1>まず使ってみる</h1>
            
            <div class="set">

                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>

            </div>

            <script>
                gsap.fromTo(".circle", 
                    { x: 0 , scale:0.8 , opacity: 1},
                    { x: 0, scale:1.1 , opacity: 0.2,
                        ease: "power1.inOut",
                        stagger: {
                        each: 0.2, // アニメーション間の時間
                        repeat: -1, // 繰り返し設定
                        yoyo: true
                    }
                });
            </script>

        </section>

        <section>
            <h1>タイムライン</h1>

            <div class="square_block">

                <div class="square num1"></div>
                <div class="square num2"></div>
                <div class="square num3"></div>
                <div class="square num4"></div>

            </div>

            <script>
                gsap.set(".square", { opacity: 0, x: 100});

                const tl = gsap.timeline({ repeat: -1, repeatDelay: 1 });

                tl.to(".num1", {
                opacity: 1, x: 0
                }).to(".num2", {
                opacity: 1, x: 0
                }).to(".num3", {
                opacity: 1, x: 0
                }).to(".num4", {
                opacity: 1, x: 0
                }).to(".num1", {
                opacity: 0, x: -100
                }).to(".num2", {
                opacity: 0, y: -100
                }).to(".num3", {
                opacity: 0, x: -100
                }).to(".num4", {
                opacity: 0, y: 100
                })
            </script>

        </section>

    </main>

</body>
</html>
